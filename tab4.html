<html>
    <head>
        <title>Tableau</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="4">1</td>
                <td colspan="3">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="magenta"><b>5</b></td>
            </tr>
            <tr>
                <td colspan="3">7</td>
            </tr>
        </table>
    </body>
</html>
